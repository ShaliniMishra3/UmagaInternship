<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="form-container">
      <h1>Job Application Form</h1>
      <form
        action="submit_form.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="full_name">Full Name:</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          required
        /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required /><br /><br />

        <label for="qualification">Highest Qualification:</label>
        <input
          type="text"
          id="qualification"
          name="qualification"
          required
        /><br /><br />

        <label for="ctc">Expected CTC:</label>
        <input type="text" id="ctc" name="ctc" required /><br /><br />

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" required></textarea><br /><br />

        <label for="resume">Upload Resume (CV):</label>
        <input type="file" id="resume" name="resume" required /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
